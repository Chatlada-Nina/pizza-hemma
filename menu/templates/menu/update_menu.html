{% extends "base.html" %}
{% load static %}

{% block content %}

<!---- Learned from Boutique Ado project - CI Learning Platform and modified as the project needed ----->

<div class="container my-4">
    <div class="row">
        <div class="col-12 col-md-6">
            <h2 class="main-text my-4">Menu Management</h2>
            <h5 class="sub-text">Update a menu</h5>
        </div>
        <hr>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'update_menu' menu.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-end">
                    <a class="btn btn-link" href="{% url 'all_menus' %}">Cancel</a>
                    <button class="btn btn-account" type="submit">Update Menu</button>
                </div>
            </form>
        </div>
        <hr>
    </div>  
</div>

{% endblock content %}

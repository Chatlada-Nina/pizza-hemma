{% extends "account/base.html" %}
{% block title %}Pizza Hemma | Password Set{% endblock title %}
{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock head_title %}

{% block content %}
<div class="container col-12 col-md-10 g-4 my-4">
    <div class="row justify-content-center">
        <div class="col-12">
            <h1 class="main-text text-center my-3">{% trans "Set Password" %}</h1>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 sub-text justify-content-center">
            <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn-account" type="submit" name="action" value="{% trans 'Set Password' %}"/>
            </form>
        </div>
    </div>
</div>
{% endblock content %}

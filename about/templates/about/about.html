{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 about text-center mt-4">
            <img src="{% static 'images/about.jpg' %}" alt="about us" class="col-12 col-md-6 banner">
        </div>
        <div class="col-12 col-md-6 about-text">
            <h2 class="main-text text-center">{{ about.title }}</h2>
            <article class="sub-text">{{ about.content | safe }}</article>
        </div>
    </div>
</div>
{% endblock content %}

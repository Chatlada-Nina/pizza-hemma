{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col">
            <h2 class="main-text">Your order</h2>
        </div>
        <hr>
    </div>

    <div class="row">
        <div class="col sub-text">
            {% if cart_items %}
                <div class="table-responsive rounded"></div>
            {% else %}
                <p class="lead mb-5">The cart is empty.</p>
                <a href="{% url 'all_menus' %}" class="btn-link">
                    <span>
                        <i class="fa-solid fa-angles-left"></i>
                    </span>
                    <span> See Our Menu</span>
                </a>
            {% endif %}
        </div>
    </div>
    
</div>

{% endblock %}
